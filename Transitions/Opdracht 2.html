<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .txt {
            color: black;
            transition: color 1s;
        }

        .txt:hover {
            color: red;
        }
    </style>

</head>

<body>

    <h3>Opdracht 2 <br>
        Maak een simpele transition wat de kleur van een tekst aanpast.</h3>

    <div class="txt">Hier een voorbeeld van een Transition, zodra je met de muis eroverheen gaat verandert de kleur van
        de tekst in rood.</div>
</body>

</html>

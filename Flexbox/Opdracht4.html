<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: yellow;
        }

        .flex-item {
            background-color: green;
            order: 6;
            margin: 5px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h3>Opdracht 4 <br>
        De property ‘justify-content’ is een property die door flex gebruikt wordt. Maak verschillende
        voorbeelden door gebruik te maken van de justify-content property.</h3>

    <div class="flex-container" style="justify-content: space-between;">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>
    <br>
    <div class="flex-container" style="justify-content: space-around;">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>
    <br>
    <div class="flex-container" style="justify-content: left;">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>
    <br>
    <div class="flex-container" style="justify-content: space-evenly;">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>
    <br>
    <div class="flex-container" style="justify-content: center">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>
    <br>
    <div class="flex-container" style="justify-content: flex-end">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
    </div>

</body>

</html>

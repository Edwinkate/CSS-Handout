<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: flex;
            background-color: green;
        }

        .box-item {
            background-color: yellow;
            order: 6;
            margin: 5px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h3>Opdracht 5 <br>
        De property ‘align-items’ is een property die door flex gebruikt wordt. Maak verschillende
        voorbeelden door gebruik te maken van de align-items property.</h3>

    <div class="box" style="align-items: stretch;">
        <div class="box-item">one</div>
        <div class="box-item">two</div>
        <div class="box-item">three with extra</div>
        <div class="box-item">four</div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: yellow;
        }

        .flex-item {
            background-color: green;
            order: 6;
            margin: 5px;
            padding: 20px;
        }
    </style>

</head>

<body>
    <h3>Opdracht 3 <br>
        Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met
        flex. Gebruik geen width, height of line-height.</h3>

    <div class="flex-container">
        <span class="flex-item">1</span>
        <span class="flex-item" style="flex-grow: 2;">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>

    </div>

</body>

</html>

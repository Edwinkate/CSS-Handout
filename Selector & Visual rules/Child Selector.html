<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>

    <style>
        div>p {
            color: white;
            background: green;
            padding: 2px;
        }
    </style>

</head>

<body>

    <h1>Child Selector</h1>

    <body style="text-align: center;">
        <div>
            <h2 style="color:green;">
                CSS Child Selector
            </h2>

            <p>
                This paragraph is styled according child selector.
            </p>




        </div>

        <p>This paragraph is not styled.</p>

        <p>This paragraph will also not be styled.</p>
    </body>



</body>

</html>

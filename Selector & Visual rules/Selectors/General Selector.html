<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Selector</title>

    <style>
        div~p {
            color: white;
            background: green;
            padding: 2px;
        }
    </style>
</head>



<body style="text-align: center;">

    <h1>General Selector</h1>
    <div>
        <h2 style="color:green;">
            CSS General Selector
        </h2>

        <p>
            This paragraph is not styled according General Selector.
        </p>


    </div>
    <p>This paragraph is styled.</p>
    <p>This paragraph will also be styled.</p>
</body>




</html>

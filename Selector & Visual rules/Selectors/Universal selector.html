<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>

    <style>
        /* all elements */
        * {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Universal Selector</h1>
    <h1>this is green</h1>
    <h2>this is green</h2>
    <h5>this is green</h5>
    <p>this is green</p>
    <ul>
        <li>also green</li>
        <li>yep! green.</li>
    </ul>
    <span>different tags, but all green.</span>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5</title>
    <style>
        h2 {
            color: black;
        }

        .para1 {
            color: green
        }

        .para2 {
            color: black;
        }
    </style>

</head>


<body>
    <h3>Opdracht 5 <br>
        Maak een aparte html bestand en voeg de volgende code toe: Maak het onderstaande na door gebruik te maken van
        selectors. De kleuren die hiervoor
        gebruikt zijn is green en black.</h3>

    <h2>Class selectors</h2>
    <p class="para1">paragraph tekst</p>
    <p class="para2">paragraph tekst2</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box2 {
            position: relative;
            width: 50px;
            height: 50px;
            left: 25px;
            top: 25px;
            background-color: rgb(77, 221, 77);
        }
    </style>
</head>

<body>

    <h3>Opdracht 6 <br>
        Maak het onderstaande na door gebruik te maken van relative position. De outer div block is
        100px breed en 100px hoog. De inner div block is 50px breed en 50px hoog.</h3>

    <div class="box1">
        <div class="box2"></div>
    </div>


</body>

</html>

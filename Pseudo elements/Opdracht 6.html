<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            content: "";
            display: inline-block;
            margin-left: 100px;
        }

        .circle1 {
            position: absolute;
            bottom: 50px;
            left: -40px;
            width: 100px;
            height: 100px;
            content: '';
            border-radius: 50%;
            background-color: black;
        }

        .circle2 {
            position: absolute;
            bottom: 50px;
            left: 140px;
            width: 100px;
            height: 100px;
            content: '';
            border-radius: 50%;
            background-color: black;
        }

        .circle-txt {
            position: absolute;
            bottom: 40%;
            width: 100%;
            text-align: center;
            color: blanchedalmond;
            font-size: 40px;
        }

        .dot1 {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 10px;
            height: 10px;
            border-radius: 25px;
            background-color: white;
        }

        .dot2 {
            position: absolute;
            bottom: 20px;
            right: 40px;
            width: 10px;
            height: 10px;
            border-radius: 25px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h3>Opdracht 6 <br>
        Hieronder vind je wederom een voorbeeld van het gebruik van een pseudo-element. Kun jij dit
        namaken?</h3>



    <div class="circle">
        <span class="circle1">
            <span class="dot1"></span>
        </span>
        <span class="circle2">
            <span class="dot2"></span>
        </span>
        <span class="circle-txt">1</span>
    </div>
    <div class="circle">
        <span class="circle1">
            <span class="dot1"></span>
        </span>
        <span class="circle2">
            <span class="dot2"></span>
        </span>
        <span class="circle-txt">2</span>
    </div>
    <div class="circle">
        <span class="circle1">
            <span class="dot1"></span>
        </span>
        <span class="circle2">
            <span class="dot2"></span>
        </span>
        <span class="circle-txt">3</span>
    </div>

</body>

</html>
